<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e; /* Solid dark color instead of gradient */
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff4b2b;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            background: #e03e1f;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .download-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MoneyLand</h1>
        <h2>Download our app now by just single click</h2>
        <a href="MoneyLand.apk" download class="download-btn">Download APK</a>
    </div>

    <script>
        document.querySelector('.download-btn').addEventListener('click', function(event) {
            // Ensure the href points to the correct APK file path
            const apkPath = this.getAttribute('href');
            if (!apkPath || apkPath === '#') {
                event.preventDefault();
                alert('APK file path is not set. Please configure the correct path.');
            }
        });
    </script>
</body>
</html>
